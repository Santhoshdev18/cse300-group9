<div class="container"> 
  
  <!-- Main hero unit for a primary marketing message or call to action -->
  <div class="hero row span12">
    <div class="span4 offset1">
<iframe width="360" height="203" src="http://www.youtube.com/embed/2oyRrZgI7TI?rel=0" frameborder="0" allowfullscreen></iframe>
      <p>The easy and trusted way to Carpool.</p>
      <p>Only for IITians</p>
    </div>
    <div class="span6">
      <section> 
        <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  --> 
        <a class="hiddenanchor" id="toregister"></a> <a class="hiddenanchor" id="tologin"></a>
        <div id="wrapper">
          <div id="login" class="animate form">
            <form autocomplete="off">
              <p>
                <label for="username" class="uname" data-icon="u" > Your email</label>
                <input id="username" name="username" required type="text" placeholder="mymail@iiitd.ac.in"/>
              </p>
              <p>
                <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                <input id="password" name="password" required type="password" placeholder="eg. X8df!90EO" />
              </p>
              <p class="keeplogin">
                <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                <label for="loginkeeping">Keep me logged in</label>
              </p>
              <p class="login button">
                <a href="dashboard.html"><input value="log in" class="btn-primary"/></a>
              </p>
              <p class="change_link"> Not a member yet ? <a href="#toregister" class="to_register">Sign up</a> </p>
            </form>
          </div>
          <div id="register" class="animate form">
            <form  autocomplete="off">

              <p>
                <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                <input id="emailsignup" name="emailsignup" required type="email" placeholder="mysupermail@mail.com"/>
              </p>
              <p>
                <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                <input id="passwordsignup" name="passwordsignup" required type="password" placeholder="eg. X8df!90EO"/>
              </p>
              <p>
                <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                <input id="passwordsignup_confirm" name="passwordsignup_confirm" required type="password" placeholder="eg. X8df!90EO"/>
              </p>
              <p class="signin button">
                <a href="register.html"><input class="btn-primary" value="Sign up"/></a>
              </p>
              <p class="change_link"> Already a member ? <a href="#tologin" class="to_register"> Go and log in </a> </p>
            </form>
          </div>
        </div>
      </section>
